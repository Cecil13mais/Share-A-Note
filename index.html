<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share A Note - Dashboard</title>
  <style>
    body {
      background: #f0fff4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      padding: 40px 0;
      text-align: center;
      color: white;
    }

    .banner h1 {
      font-size: 3rem;
      margin: 0;
    }

    .intro {
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #2f855a;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .card a {
      color: #22543d;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Share A Note</h1>
  </div>

  <div class="intro">
    <p>Stay organized with shared task tracking, interactive calendars, and team collaboration features for students.</p>
  </div>

  <div class="container">
    <div class="card">
      <h3>Interactive Calendar</h3>
      <a href="calendar.html">View Calendar</a>
    </div>
    <div class="card">
      <h3>Log Tasks</h3>
      <a href="#">Add a New Task</a>
    </div>
    <div class="card">
      <h3>Team Progress</h3>
      <a href="#">View Contributions</a>
    </div>
    <div class="card">
      <h3>Shared Notes</h3>
      <a href="#">Access Notes</a>
    </div>
  </div>
</body>
</html>
