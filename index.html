<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share A Note - Reminder Calendar</title>
  <style>
    body {
      background: #f0fff4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      padding: 40px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .banner h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2f855a;
    }

    .months {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .months a {
      background: #c6f6d5;
      color: #22543d;
      padding: 15px 0;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .months a:hover {
      background: #9ae6b4;
    }

    @media (max-width: 500px) {
      .banner h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Share A Note</h1>
  </div>

  <div class="container">
    <h2>Select a Month</h2>
    <div class="months">
      <a href="calendar.html?month=0">January</a>
      <a href="calendar.html?month=1">February</a>
      <a href="calendar.html?month=2">March</a>
      <a href="calendar.html?month=3">April</a>
      <a href="calendar.html?month=4">May</a>
      <a href="calendar.html?month=5">June</a>
      <a href="calendar.html?month=6">July</a>
      <a href="calendar.html?month=7">August</a>
      <a href="calendar.html?month=8">September</a>
      <a href="calendar.html?month=9">October</a>
      <a href="calendar.html?month=10">November</a>
      <a href="calendar.html?month=11">December</a>
    </div>
  </div>
</body>
</html>
