<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Selector</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }

    .months {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .months a {
      display: block;
      text-align: center;
      padding: 10px;
      background: #eaeaea;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }

    .months a:hover {
      background: #d0d0d0;
    }

    input[type="submit"] {
      background: #00aaff;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="submit"]:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <form action="/data.php" method="post">
    <fieldset>
      <legend>Select a Month</legend>
      <div class="months">
        <a href="/january/">January</a>
        <a href="/february/">February</a>
        <a href="/march/">March</a>
        <a href="/april/">April</a>
        <a href="/may/">May</a>
        <a href="/june/">June</a>
        <a href="/july/">July</a>
        <a href="/august/">August</a>
        <a href="/september/">September</a>
        <a href="/october/">October</a>
        <a href="/november/">November</a>
        <a href="/december/">December</a>
      </div>
    </fieldset>
  </form>
</body>
</html>
