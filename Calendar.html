<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar - Share A Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
    }

    .banner {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      padding: 30px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .banner h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-btn {
      background: #38a169;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #2f855a;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #2f855a;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      text-align: center;
      font-weight: bold;
      color: #4a5568;
      padding: 10px 0;
      background: #e6fffa;
      border-radius: 5px;
    }

    .date {
      background: #c6f6d5;
      text-align: center;
      padding: 15px 0;
      border-radius: 5px;
      color: #22543d;
      font-weight: bold;
    }

    .empty {
      background: none;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #2f855a;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }

      .calendar {
        gap: 5px;
      }
    }
  </style>
</head>

    <h1>Share A Note</h1>
  </div>
