<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Share A Note</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      min-height: 100vh;
    }

    .banner {
      background: transparent;
      text-align: center;
      padding: 40px 0 20px;
      color: white;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .banner p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .login-container {
      max-width: 400px;
      margin: 30px auto 60px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2f855a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #2f855a;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .banner h1 {
        font-size: 2rem;
      }

      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

    <h1>Share A Note</h1>
    <p>Please log in to continue</p>
  </div>
